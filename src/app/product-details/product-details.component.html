<html>
<body>
<app-navbar></app-navbar>
<div *ngIf="errorMsg;" class="flex items-center justify-center min-h-screen min-w-screen w-full bg-gray-100">
  <app-not-found></app-not-found><span class="text-gray-600 text-2xl font-semibold">{{ errorMsg }}</span>
</div>
<div class="flex flex-wrap justify-center items-center mt-10" *ngIf="product">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-10 max-w-4xl w-full mx-auto transition-transform transform hover:scale-105 justify-center items-center">
    <h1 class="text-center font-bold text-3xl text-gray-800 mb-4">Product Details:</h1>
    <h2 class="text-lg text-center font-semibold text-black">ID: <span class="text-gray-800">{{product?.id }}</span></h2>
    <h2 class="text-lg text-center font-semibold text-black">Name: <span class="text-gray-800">{{product?.name}}</span></h2>
    <h2 class="text-lg text-center font-semibold text-black">Price: <span class="text-gray-800">${{product?.price}}</span></h2>
    <h2 class="text-lg text-center font-semibold text-black">Description: <span class="text-gray-800">{{product?.description}}</span></h2>
    <h2 class="text-lg text-center font-semibold text-black">Created At: <span class="text-gray-800">{{product?.created_at ? product?.created_at : "NULL" }}</span></h2>
    <button [routerLink]="['/home']" class="bg-blue-500 w-full rounded-lg p-2 mt-3 hover:bg-blue-600 text-white">Go Back To Home</button>
  </div>
</div>
</body>
</html>
